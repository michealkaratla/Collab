<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power House - Admin Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
    }
    .card-title {
      font-size: 1.2rem;
    }
    .card-text {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-brand img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/color/48/000000/restaurant.png" alt="Logo" width="30" height="30">
        <span>Power House Dashboard</span>
      </a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
          <a href="#" class="list-group-item list-group-item-action">Orders</a>
          <a href="#" class="list-group-item list-group-item-action">Users</a>
          <a href="#" class="list-group-item list-group-item-action">Restaurants</a>
          <a href="#" class="list-group-item list-group-item-action">Analytics</a>
        </div>
      </div>

      <!-- Main Dashboard -->
      <div class="col-md-9">
        <h2>Welcome, Admin</h2>
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <p class="card-text" id="total-orders">Loading...</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Active Users</h5>
                <p class="card-text" id="active-users">Loading...</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Partnered Restaurants</h5>
                <p class="card-text" id="restaurant-count">Loading...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="mt-5">
          <h4>Recent Orders</h4>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Restaurant</th>
                <th>Status</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="order-table">
              <!-- JavaScript will populate this -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JavaScript -->
  <script>
    // Fake dashboard data (replace with real API calls if needed)
    const dashboardData = {
      totalOrders: 2480,
      activeUsers: 430,
      restaurants: 68,
      recentOrders: [
        { id: 1, customer: "John Doe", restaurant: "Pizza Palace", status: "Delivered", total: "$25.99" },
        { id: 2, customer: "Jane Smith", restaurant: "Sushi Central", status: "Pending", total: "$40.50" },
        { id: 3, customer: "Ahmed Ali", restaurant: "Burger Town", status: "Cancelled", total: "$15.75" },
        { id: 4, customer: "Maria Gomez", restaurant: "Taco Fiesta", status: "Delivered", total: "$19.99" }
      ]
    };

    // Load dashboard data on page load
    window.onload = function() {
      document.getElementById('total-orders').textContent = dashboardData.totalOrders;
      document.getElementById('active-users').textContent = dashboardData.activeUsers;
      document.getElementById('restaurant-count').textContent = dashboardData.restaurants;

      const orderTable = document.getElementById('order-table');
      dashboardData.recentOrders.forEach(order => {
        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.restaurant}</td>
            <td>${order.status}</td>
            <td>${order.total}</td>
          </tr>
        `;
        orderTable.innerHTML += row;
      });
    };

    function logout() {
      alert("Logging out...");
      // Here you can add token clearing or redirect to login
    }
  </script>
</body>
</html>
