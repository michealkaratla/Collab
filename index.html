<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOBSTA | Food Delivery Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1b1b1b;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ff4d4d;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar ul li:hover {
      color: #ff4d4d;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* 3D Floating Cards */
    .food-card {
      background: #1a1a1a;
      border-radius: 20px;
      width: 200px;
      height: 260px;
      padding: 20px;
      position: relative;
      perspective: 1000px;
      transition: transform 0.4s;
      box-shadow: 0 10px 30px rgba(255, 77, 77, 0.2);
    }

    .food-card:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
    }

    .food-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .food-info {
      margin-top: 15px;
    }

    .food-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .food-info p {
      font-size: 14px;
      color: #ccc;
    }

    .price {
      color: #ff4d4d;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>MOBSTA</h1>
    <ul>
      <li onclick="showMenu('dominos')">Domino's Pizza</li>
      <li onclick="showMenu('mcdonalds')">McDonald's</li>
      <li onclick="showMenu('kfc')">KFC</li>
      <li onclick="showMenu('subway')">Subway</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2 id="restaurant-title">Select a Restaurant</h2>
    <div class="menu-container" id="menu-container">
      <!-- Food cards will appear here -->
    </div>
  </div>

  <script>
    const menus = {
      dominos: [
        { name: "Pepperoni Pizza", price: "$12.99", img: "https://i.imgur.com/bK5mWgU.jpg" },
        { name: "Veggie Delight", price: "$10.49", img: "https://i.imgur.com/gAx8y2T.jpg" },
        { name: "Cheese Burst", price: "$11.99", img: "https://i.imgur.com/WKMlXUl.jpg" },
      ],
      mcdonalds: [
        { name: "Big Mac", price: "$5.99", img: "https://i.imgur.com/ZXb2kKH.jpg" },
        { name: "Fries", price: "$2.49", img: "https://i.imgur.com/qeTgW7K.jpg" },
        { name: "McChicken", price: "$4.99", img: "https://i.imgur.com/KL41aRy.jpg" },
      ],
      kfc: [
        { name: "Zinger Burger", price: "$6.99", img: "https://i.imgur.com/iv1h7t5.jpg" },
        { name: "Bucket Chicken", price: "$14.99", img: "https://i.imgur.com/PLKQlFZ.jpg" },
        { name: "Popcorn Chicken", price: "$5.49", img: "https://i.imgur.com/TB7X4yw.jpg" },
      ],
      subway: [
        { name: "Turkey Sub", price: "$7.99", img: "https://i.imgur.com/xoULC0T.jpg" },
        { name: "Veggie Sub", price: "$6.49", img: "https://i.imgur.com/BCN2GxU.jpg" },
        { name: "Chicken Teriyaki", price: "$8.99", img: "https://i.imgur.com/qOqNcnC.jpg" },
      ],
    };

    function showMenu(restaurant) {
      const menu = menus[restaurant];
      const container = document.getElementById("menu-container");
      const title = document.getElementById("restaurant-title");

      title.innerText = restaurant.charAt(0).toUpperCase() + restaurant.slice(1) + " Menu";
      container.innerHTML = "";

      menu.forEach(item => {
        const card = document.createElement("div");
        card.className = "food-card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="food-info">
            <h3>${item.name}</h3>
            <p class="price">${item.price}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
