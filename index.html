<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOBSTA - Food Dashboard</title>
  
  <!-- Bootstrap (for layout and buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #f1f2f7, #d7dae3);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card-3d {
      perspective: 1000px;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .card-3d-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card-3d:hover .card-3d-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .card-front {
      background: white;
      z-index: 2;
    }

    .card-back {
      background: #fafafa;
      transform: rotateY(180deg);
    }

    .restaurant-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-item {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item h6 {
      margin: 0;
    }

    .menu-item span {
      float: right;
      font-weight: bold;
    }

    .restaurant-name {
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">
      <img src="https://img.icons8.com/emoji/48/hamburger-emoji.png" alt="logo" width="30" />
      MOBSTA - Food Dashboard
    </a>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Partnered Restaurants</h2>
    <div class="row" id="restaurant-container">
      <!-- JavaScript will render restaurant cards here -->
    </div>
  </div>

  <footer class="mt-5">
    &copy; 2025 MOBSTA. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    const restaurants = [
      {
        name: "Pizza Palace",
        image: "https://images.unsplash.com/photo-1594007654729-e2b6b9c6c51d",
        menu: [
          { item: "Margherita", price: "$8.99" },
          { item: "Pepperoni", price: "$10.49" },
          { item: "BBQ Chicken", price: "$11.99" },
        ]
      },
      {
        name: "Sushi Central",
        image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7",
        menu: [
          { item: "California Roll", price: "$6.99" },
          { item: "Spicy Tuna", price: "$7.49" },
          { item: "Salmon Nigiri", price: "$8.99" },
        ]
      },
      {
        name: "Taco Fiesta",
        image: "https://images.unsplash.com/photo-1604908177529-089d6eac8f89",
        menu: [
          { item: "Beef Taco", price: "$4.99" },
          { item: "Chicken Quesadilla", price: "$6.49" },
          { item: "Nachos Deluxe", price: "$7.99" },
        ]
      },
      {
        name: "Burger Hub",
        image: "https://images.unsplash.com/photo-1606755962771-45c8bd2bb112",
        menu: [
          { item: "Classic Burger", price: "$5.99" },
          { item: "Cheese Burst", price: "$6.99" },
          { item: "Veggie Delight", price: "$5.49" },
        ]
      }
    ];

    function renderRestaurants() {
      const container = document.getElementById("restaurant-container");
      restaurants.forEach((rest, index) => {
        const menuItemsHTML = rest.menu.map(item => `
          <div class="menu-item">
            <h6>${item.item} <span>${item.price}</span></h6>
          </div>
        `).join('');

        const cardHTML = `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card-3d">
              <div class="card-3d-inner">
                <div class="card-front">
                  <img src="${rest.image}" class="restaurant-img" alt="${rest.name}">
                  <div class="restaurant-name">${rest.name}</div>
                </div>
                <div class="card-back">
                  <div class="restaurant-name">${rest.name} Menu</div>
                  <div class="p-3">
                    ${menuItemsHTML}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += cardHTML;
      });
    }

    function logout() {
      alert("Logging out...");
      // Placeholder: Replace with real logout logic
    }

    // Load on page load
    window.onload = renderRestaurants;
  </script>
</body>
</html>
